<div class="bg-[#ccc] py-5">
  <div class="w-[500px] mx-auto bg-white p-5 border rounded-lg">
    <h1 class="text-center">Register Form</h1>
    <form [formGroup]="formSignup" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="formSignup.get('email')?.hasError('required') && (formSignup.get('email')?.touched || formSignup.get('email')?.dirty)">
          <div class="text-red-500">Email là bắt buộc</div>
        </div>
        <div *ngIf="formSignup.get('email')?.hasError('email') && (formSignup.get('email')?.touched || formSignup.get('email')?.dirty)">
          <div class="text-red-500">Email không đúng định dạng</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter a password">
        <div *ngIf="formSignup.get('password')?.hasError('required') && (formSignup.get('passwordư')?.touched || formSignup.get('password')?.dirty)">
          <div class="text-red-500">Password là bắt buộc</div>
        </div>
        <div *ngIf="formSignup.get('password')?.hasError('minlength') && (formSignup.get('password')?.touched || formSignup.get('password')?.dirty)">
          <div class="text-red-500">Password tối thiểu 6 kí tự</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm your password">
        <div *ngIf="formSignup.hasError('notSame')&& (formSignup.get('confirmPasseord')?.touched || formSignup.get('confirmPassword')?.dirty)">
          <div class="text-red-500">Password không trùng nhau</div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
