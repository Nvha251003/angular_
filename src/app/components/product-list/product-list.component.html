<div class="max-w-[1000px] mx-auto">
    <h2 class="text-center">Sản phẩm</h2>
    <div class="row">
        <div class="col-3 mb-3" *ngFor="let product of products">
            <a routerLink="products/detail/{{product.id}}" class="no-underline">
                <img 
                    [src]="product.imageUrl"
                    alt=""
                    width="100%"
                >
                <h4>{{product.name}}</h4>
                <span>{{product.price | currency : "VND": "symbol" : "1.3-3"}}</span>
            </a>
        </div>
    </div>
</div>
