<div class="max-w-[800px] mx-auto">
    <h2 class="text-center my-4">Sản phẩm {{products?.id}}</h2>
  <div class="grid grid-cols-2">
    <div>
      <img [src]="products?.imageUrl" alt="" width="300" class="mx-auto" />
    </div>
    <div>
      <h3>{{ products?.name }}</h3>
        <span class="text-red-500">{{products?.price | currency : "VND" : "symbol" : "1.3-3"}}</span>
    </div>
  </div>
</div>
